<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Prof A's Demo Page</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Lab 4</div>
        <button class="button" onclick="clickMe()">
          Click me to make a change
        </button>
        <div class="content">

          <p>
            Retro fam narwhal hoodie meggings viral bushwick yr chartreuse.
            Chartreuse seitan banh mi selfies, woke ennui venmo craft beer. Air
            plant tumeric retro DIY iPhone poutine. +1 gastropub chillwave,
            cronut glossier pork belly tacos poke next level fanny pack vegan
            jianbing lo-fi.
          </p>
          
        </div>
        <div class="footer"></div>
      </div>
    </div>
    <script>


      function clickMe() {
        const content = document.querySelector(".content");
        content.innerHTML = "Hello World!";
        

        //Creating variables for first and last name and getting length
        const name = "Kenny";
        const lname = "Akinnuoye";
        const nameLength = name.length + lname.length;

        //Changing Header Name
        const header = document.querySelector(".header");
        header.innerHTML = name + " " + lname +"'s"+ " Lab 4 ";

        let para1 = document.createElement("P");                 
        para1.innerHTML = "my name has " + nameLength + " characters";                
        document.querySelector(".content").appendChild(para1);   
        
        //Class Name for para1
        para1.className ="Paragraph1";

        let res = name.charAt(2);

        let para2 = document.createElement("P");  
        para2.innerHTML = "the third character in my name is " + res;
        document.querySelector(".content").appendChild(para2);  
      
        //Class Name for para2 
        para2.className = "Paragraph2"

        para2.innerHTML +=
        "<br>" + lname.slice(6,9) + "</br>";

        //Adding length to header
        header.innerHTML += nameLength;
        
        




       
        


      }

    </script>
  </body>
</html>
